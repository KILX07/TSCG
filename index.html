<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Spike Cross Guide</title>
    <!-- v=4.0으로 변경하여 캐시를 강제 파괴합니다 -->
    <link rel="stylesheet" href="style.css?v=4.0">
    <style>
        /* 100% 반영을 위한 필수 스타일 강제 삽입 */
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Pretendard:wght@600;900&display=swap');
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background-color: #0a0b10 !important; color: #fff !important; font-family: 'Pretendard', sans-serif; display: flex; min-height: 100vh; overflow-x: hidden; }

        /* --- [메뉴 닫기용 오버레이] --- */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7) !important;
            backdrop-filter: blur(4px); z-index: 1500;
            display: none; opacity: 0; transition: 0.3s;
        }
        body.menu-open #overlay { display: block !important; opacity: 1 !important; }

        /* --- [메뉴 토글 버튼] --- */
        .menu-toggle {
            position: fixed; top: 20px; left: 20px; z-index: 3000;
            background: #3b82f6 !important; color: white !important;
            border: none; padding: 12px 20px; border-radius: 10px;
            cursor: pointer; font-family: 'Black Han Sans'; font-size: 15px;
            min-width: 110px; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        /* --- [사이드바 디자인] --- */
        .sidebar {
            width: 260px; height: 100vh; background: #11131a !important;
            position: fixed; top: 0; left: -260px;
            border-right: 1px solid rgba(255,255,255,0.1);
            padding: 20px; display: flex; flex-direction: column;
            z-index: 2000; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .sidebar.active { left: 0 !important; }

        .logo { margin-top: 80px; margin-bottom: 40px; padding-left: 10px; font-family: 'Black Han Sans'; font-size: 1.4rem; color: #3b82f6 !important; }
        .logo span { display: block; font-size: 0.75rem; color: #64748b; margin-top: 5px; font-family: 'Pretendard'; }

        /* --- [움직이는 메뉴 박스(Indicator)] --- */
        #nav-menu-container { position: relative; width: 100%; padding: 0 5px; }
        #nav-indicator {
            position: absolute; left: 5px; right: 5px; height: 55px;
            background: #3b82f6 !important; border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 0; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            display: none;
        }

        .nav-item {
            position: relative; z-index: 1; display: flex !important; align-items: center !important; justify-content: center !important;
            height: 55px; width: 100%; margin-bottom: 12px; border-radius: 12px;
            color: #94a3b8 !important; text-decoration: none; font-weight: 700; cursor: pointer;
            background: transparent !important; transition: color 0.3s;
        }
        .nav-item.active { color: #ffffff !important; }

        /* --- [본문 및 푸터] --- */
        .main-content { flex: 1; padding: 100px 20px 40px; transition: 0.4s ease; width: 100%; display: flex; flex-direction: column; align-items: center; }
        .main-content.pushed { padding-left: 260px; }
        .site-footer { margin-top: 80px; text-align: center; color: #475569; padding: 40px 20px; border-top: 1px solid rgba(255,255,255,0.05); width: 100%; max-width: 1050px; font-size: 11px; }

        @media (max-width: 768px) {
            .main-content { padding-left: 15px !important; padding-right: 15px !important; }
            .main-content.pushed { padding-left: 15px !important; }
            .sidebar { width: 260px !important; }
        }
    </style>
</head>
<body>
    <div id="overlay" onclick="toggleSidebar()"></div>
    <button class="menu-toggle" onclick="toggleSidebar()">☰ MENU</button>

    <nav class="sidebar" id="sidebar">
        <div class="logo">THE SPIKE CROSS<span>TSCG TIER LIST</span></div>
        <div id="nav-menu-container">
            <div id="nav-indicator"></div>
            <div id="nav-menu"></div>
        </div>
        <div class="lang-switcher" style="margin-top: auto; display: flex; gap: 5px; justify-content: center; padding-bottom: 20px;">
            <button onclick="changeLang('ko')" class="lang-btn" id="lang-ko">KO</button>
            <button onclick="changeLang('en')" class="lang-btn" id="lang-en">EN</button>
            <button onclick="changeLang('jp')" class="lang-btn" id="lang-jp">JP</button>
        </div>
    </nav>

    <main class="main-content" id="main-content">
        <div id="app-view" style="width: 100%; max-width: 1050px;"></div>
        <footer class="site-footer">
            <p>© Copyright 2026. <strong>TSCG discord server</strong> all rights reserved.</p>
            <p style="opacity: 0.5; margin-top:5px;">This is not an official website. (v4.0)</p>
        </footer>
    </main>

    <script src="script.js?v=4.0"></script>
</body>
</html>
